	<button onclick="addElementLi()">添加</button>
	<ul id="parentUl"><li>原li</li></ul>
	

　　<script>
	function addElementLi() {
　　　　var ul = document.getElementById("parentUl");

　　　　//添加 li
　　　　var li = document.createElement("li");
		var btn = document.createElement("button");

　　　　//设置 li 属性，如 id
　　　　li.setAttribute("class", "newli");
		btn.innerHTML = "remove";
		btn.setAttribute("onclick","removeElement(this.parentNode)")

　　　　li.innerHTML = "js 动态添加li";
		li.appendChild(btn)
　　　　ul.appendChild(li);
　　}
	
	function removeElement(_element){
         var _parentElement = _element.parentNode;
         if(_parentElement){
                _parentElement.removeChild(_element);
         }
	}

	</script>
